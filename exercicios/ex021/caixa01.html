<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightcyan;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            
            padding: 10px 10px 10px 10px;
            margin: 20px 20px 40px 20px;
            
          
            outline: 5px dashed blueviolet;
            

        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplo de box level, mas o <a href="#">São exemplo de inline-level</a>.Vamos ver como funciona</p>
</body>
</html>
