<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vario dispositos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTM5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>infelimente seu navegador n√£o consegue reproduzir o auido <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
